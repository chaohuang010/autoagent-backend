# render.yaml - AutoAgent 安全自动部署模板
# ⚠️ API Key 不写在 YAML 中，使用 Render Web UI 面板配置

services:
  # 后端 FastAPI
  - type: web
    name: autoagent-backend
    env: python
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: API_KEY         # 后端 API Key
        value: ""            # 在 Render UI 面板填入实际值
      - key: OTHER_SECRET    # 其他密钥
        value: ""            # 在 Render UI 面板填入实际值

  # 前端 Vite/React
  - type: web
    name: autoagent-frontend
    env: node
    plan: free
    branch: main
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -l $PORT
    envVars:
      - key: VITE_API_KEY       # 前端 API Key
        value: ""               # 在 Render UI 面板填入实际值
      - key: VITE_API_BASE_URL  # 后端 API 地址
        value: ""               # 在 Render UI 面板填入实际部署的后端 URL
