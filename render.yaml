services:
  - type: web
    name: autoagent-backend
    env: python
    region: singapore       # 建议亚洲更快
    plan: free
    branch: main
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
      - key: GEMINI_API_KEY
        sync: false         # 你需要手动在 Render 后台填入该值
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
